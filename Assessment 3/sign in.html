<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body style="background-image:linear-gradient(45deg,#ff006c,#fffd01,#cfff04,#cb00f5,#41fdfe)">
	<div>
	<center>
	<h1><strong><big>Sign In</big></strong></h1>
	<h2><strong><big><em>Employees only</em></big></strong></h2>
	<hr style="height:5px; background-color:rgba(69,43,12)">
	</center>
	</div>
	<form>
		<label for="name">
		<big><strong>Name :&nbsp;</strong></big>
	</label>
	<input type="text" style="height:30px; width:300px; border-radius:6px" id="name" name="name" placeholder="eg:Karma Dorji" required> <br><br><br>
	</form>
	<label for="password">
		<big><strong> Password :&nbsp;</strong></big>
	</label>
	<input type="password" name="password" style="height:30px; width:300px; border-radius:6px" id="password"placeholder="eg:1234567" required> <br><br><br>
	<input type="submit">
	<input type="reset">
	<a href="signup.html" target="_blank"style="text-decoration:none; border:2px black solid; background-color:#c3cbd9">Dont have a account?</a>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign up</title>
	<link rel="icon" href="My Anime Logo.png">
</head>
<body style="background:black">
	<center>
	<span style="color:white"><h1><big><strong>Sign Up</strong></big></h1></span>
	</center>
	<span style="border:1px black solid; border-radius:200px; float:left; margin-top:-120px;">
		<img src="My Anime Logo.png" alt="null" height="200" width="200">
	</span>
	<form>
		<br><br><br><br><br>
	<hr style="height:5px; background-color:rgba(69,43,12)">
	<center>
	<div style="color:white">
	<label for="name">
		<big><strong>Username :&nbsp;</strong></big>
	</label>
	<input type="text" style="height:30px; width:300px; border-radius:6px" id="name" name="name" placeholder="eg:Karma Dorji" required> <br><br><br>
	<label for="age">
		<big><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age :&nbsp;</strong></big>
	</label>
	<input type="Number" style="height:30px; width:300px; border-radius:6px" id="age" name="age" placeholder="eg:24" max="100" required> <br><br><br>
	<label for="email">
		<big><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email :&nbsp;</strong></big>
		<input type="text" style="height:30px; width:300px;	border-radius:6px"id="email" name="email"	placeholder="abcdefg@123.com" required> <br><br><br>
	</label>
	<label for="password">
		<big><strong> Password :&nbsp;</strong></big>
	</label>
	<input type="password" name="password" style="height:30px; width:300px; border-radius:6px" id="password"placeholder="eg:1234567" required> <br><br><br>
	<label for="gender">
		<big><strong>Gender :&nbsp;</strong></big>
	<input type="radio" id="gender" name="gender" required value="Male"><big><strong>Male</strong></big>
	<input type="radio" id="gender" name="gender" required value="Female"><big><strong>Female</strong></big>
	<input type="radio" id="gender" name="gender" required value="Others"><big><strong>Others</strong></big>
	</label><br><br><br>
	<input type="submit">
	<input type="reset">
	</div>
	</center>
	</form>
</body>
</html>
